    <script type="text/javascript">
        $(document).ready(function () {

            $.getJSON("dailyGlucose.php", function (result) {
                var chart = new CanvasJS.Chart("chartContainer", {
                  animationEnabled: true,
                  title:{text: "Blood Glucose levels"},
                  data: [
                      { 
                        color: "red",
                        type: "spline", //change type to spline, bar, line, area, pie, etc
                        showInLegend: true,  
                        legendText: "Blood Glucose",
                        dataPoints: result
                      }
                  ]
                });
                chart.render();
            });
        });
    </script>
